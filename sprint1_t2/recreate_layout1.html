<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 -Recreate Layout Using CSS Grid</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav nav"
        "section aside"
        "article aside"
        "footer footer";
      grid-template-columns: 2fr 1fr;
      gap: 2px;
      max-width: 60px;
      margin: auto;
    }

    header, nav, section, article, aside, footer {
      border: 2px solid #888;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    header { grid-area: header; }
    nav { grid-area: nav; }
    section { grid-area: section; }
    article { grid-area: article; }
    aside { grid-area: aside; }
    footer { grid-area: footer; }
  </style>
</head>
<body>

  <div class="container">
    <header>&lt;header&gt;</header>
    <nav>&lt;nav&gt;</nav>
    <section>&lt;section&gt;</section>
    <article>&lt;article&gt;</article>
    <aside>&lt;aside&gt;</aside>
    <footer>&lt;footer&gt;</footer>
  </div>

</body>
</html>
