<body>

  <script>
    // 1. Create an obj with properties
    let person = {
      firstName: "Fenina",
      lastName: "Rexin",
      getFullName: function() {
        // 2. This method should return the full name 
        return this.firstName + " " + this.lastName;
      }
    };

    // 3. Call the method and display the result 
    console.log(person.getFullName());
  </script>
