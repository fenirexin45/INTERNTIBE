<!DOCTYPE html>
<html>
    <body>
        <p>Combining colspan and rowspan</p>
        <table border="1" cellspacing="1">
            <tr>
            <th colspan="2" rowspan="2" >
                
                Header(spans 2 columns and 2 rows)</th>
                <td colspan="1">data</td>
            </tr>
            <tr>
                <td colspan="1">data</td>
            <tr>
                <td colspan="1">data</td>
                <td colspan="1">data</td>
                <td >data</td>
            </tr>
            

        </table>
    </body>
</html>
