<!DOCTYPE html>
<html>
<body>
    <center>
    <h2><b>Here are the list types we use in html:</b></h2>
    </center>
    <hr>
    
    <h3><b>Ordered List</b></h3>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
        </ol>
    
    <h3><b>Unordered List</b></h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Watermelon</li>
        </ul>

</body>
</html>
