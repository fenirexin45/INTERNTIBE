<html>
    <p><b>HTML Table Example</b></p>

    <body>
        <table border="1" width="400px", cellspacing="1">
            <tr>
                <th colspan="2">Student Name</th>
                <th colspan="3">Labs</th>
           <th colspan="2" rowspan="2">Avg</th>

            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Lab1</th>
                <th>Lab2</th>
                <th>Lab3</th>
            </tr>

            <tr>
                <td>Sol</td>
                <td>Rosenberg</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>100.0</td>
            </tr>

            <tr>
                <td>Frank</td>
                <td>Rizzo</td>
                <td>50</td>
                <td>60</td>
                <td>90</td>
                <td>66.6</td>
            </tr>

             <tr>
                <td>Ali</td>
                <td>Kam</td>
                <td>90</td>
                <td>80</td>
                <td>60</td>
                <td>76.6</td>
            </tr>

            <tr>
                <td colspan="1" rowspan="2"><b>Summary</b></td>
                <td><b>Avg</b></td>
                <td>80.0</td>
                <td>80.0</td>
                <td>83.3</td>
                <td>81.1</td>
            </tr>

            <tr>

                <td><b>Min</b></td>
                <td>50</td>
                <td>60</td>
                <td>60</td>
                <td>66.6</td>
            </tr>
        </table>

    </body>

</html>
