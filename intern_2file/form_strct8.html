<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 200px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      border: 4px solid black;
    }

    .header {
      background-color: #f9c2ff; /* Light pink */
      padding: 20px;
    }

    .navbar {
      background-color: #a020f0; 
      padding: 15px;
      color: white;
    }

    .content {
      display: flex;
    }

    .left-panel {
      background-color: #f5a9f2; 
      width: 30%;
      padding: 50px;
    }

    .main-content {
      background-color: #ffffff;
      width: 70%;
      padding: 50px;
      
    }

    .footer {
      background-color: #d291ff;
      padding: 20px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">Header</div>
    <div class="navbar">Navigation Bar</div>
    <div class="content">
      <div class="left-panel">Left Panel</div>
      <div class="main-content">
        Main Content
      </div>
    </div>
    <div class="footer">Footer</div>
  </div>

</body>
</html>
