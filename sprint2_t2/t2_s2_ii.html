<!DOCTYPE html>
<html>
<body>
  <script>
    function msg_based_on_age() {
      var age= parseInt(prompt("Enter your age:"));

      if (isNaN(age)) {
        alert("Please enter a valid number.");
      } else if (age < 16) {
        alert("You can't drive.");
      } else if (age >= 16 && age <= 17) {
        alert("You can drive but not vote.");
      } else if (age >= 18 && age <= 24) {
        alert("You can vote but not rent a car.");
      } else {
        alert("You can do pretty much anything.");
      }
    }

    msg_based_on_age();
  </script>
</body>
</html>
