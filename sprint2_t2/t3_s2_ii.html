<!DOCTYPE html>
<html>
<body>
  <script>
    var evecount = 0;
    var oddcount = 0;

    for (var i = 10; i <= 55; i++) {
      if (i % 2 === 0) {
        evecount++;
      } else {
        oddcount++;
      }
    }

    console.log("Even Numbers Count:", evecount);
    console.log("Odd Numbers Count:", oddcount);
    alert(`Even: ${evecount}, Odd: ${oddcount}`);
  </script>
</body>
</html>
