<!DOCTYPE html>
<html>
<body>
  <script>
    let arr = [1, 0, 2, 3, 0, 4, 5, 0];
    let length = arr.length;

    for (let i = 0; i < length; i++) {
      if (arr[i] === 0) {
        arr.splice(i, 0, 0); 
        i++;
      }
    }

   
    arr = arr.slice(0, length);

    console.log("Modified Arr:", arr);
    alert("Modified Arr: " + arr.join(", "));
  </script>
</body>
</html>
