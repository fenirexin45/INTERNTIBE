<!DOCTYPE html>
<html>
<body>
  <script>
    let arr = [5, 10, 20, 2, 0, 33, 100, 90];
    let modifiedArr = [];

    for (let i = 0; i < arr.length; i++) {
      modifiedArr.push(arr[i]);
      if (arr[i] % 5 === 0) {
        modifiedArr.push(arr[i] / 2);
      }
    }

    console.log("Modified Array:", modifiedArr);
    alert("Modified Array: " + modifiedArr.join(", "));
  </script>
</body>
</html>
