<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boarding Pass</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .ticket {
      display: flex;
      width: 1180px;
      margin: 40px auto;
      background: #cbc4c45a;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
    }

    .left {
      flex: 3;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/ad/BlankMap-World_gray.svg');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 0 20px 20px 0 0;
    }

    .top-title {
      background-color: #24b1d1;
      color: white;
      font-weight: bold;
      padding:10px 10px;
      font-size: 17px;
      letter-spacing: 3px;
      margin: 0;
      opacity:65%;
      padding-top: 10px;
      padding-left: 80px;
    }

    .top-air{
      background-color: #24b1d1;
      color: white;
      font-weight: normal;
      padding:5px 10px;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 0;
      opacity:65%;
      padding-top: 10px;
      padding-left:80px;
    }

  
    .sub-title {
      color: white;
      font-size: 12px;
      font-weight: normal;
      padding: 1px;
      margin-top: -8px;
    }

    .content-row {
      display: flex;
      flex-direction: row;
      padding: 1px 10px;
      align-items: flex-start;
    }

    .bar-left {
      width: 70px;
      height: 290px;
      background: repeating-linear-gradient(
        0deg,
        black,
        black 2px,
        transparent 2px,
        transparent 4px
      );
      margin: -10px 1px -10px;
    }

    .details {
      display: flex;
      flex-wrap: wrap;
      margin-left:20px;
      gap: 100px;
    }

    .details div {
      width: 100px;
    }

    .label {
      font-size: 15px;
      color: #333;
      margin-bottom: 2px;
      margin-left: 1px;
    }

    .value {
      font-size: 15px;
      font-weight: bold;
      color: black;
    }

    
    .labelb {
      font-size: 15px;
      color: red;
      margin-bottom: 2px;
      margin-left: 1px;
      margin-right: 370px;
      margin-top: -80px;
      font-weight: bold;
    }

    .valueb {
      font-size: 15px;
      font-weight: bold;
      margin-right: 40px;
      margin-left: 50px;
    }

    .labela {
      font-size: 15px;
      color: red;
      margin-bottom: 2px;
      margin-left: 60px;
      margin-top: -80px;
      font-weight: bold;
    }

    .valuea {
      font-size: 15px;
      font-weight: bold;
      margin-left:60px;
      
    }

    .route {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: black;
      padding: -10px;
      margin: 25px;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }

    .bottom-row .label {
      color: rgb(61, 3, 3);
      font-size: 10px;
    }

    .bottom-row .value {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .time-value {
      color: black;
    }

    
    .right {
      flex: 1.2;
      background-color: #eae6e65a;
      color: black;
      border-left: 15px dotted white;
      background-blend-mode: lighten;
      justify-content: space-between;
    }

    .route-box {
      background-color: #143c55;
      color:whitesmoke;
      text-align: center;
      font-size: 16px;
     padding:25px 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .right-content {
      padding: 10px;
      background-color:#eae6e65a;
    }

    .right-content .label {
      color: #333;
      font-size: 14px;
    }

    .right-content .value {
      color: black;
      font-size: 14px;
      font-weight: bold;
    }

    .barcode-horizontal {
      height: 40px;
      margin: -20px 20px 20px;
      background: repeating-linear-gradient(
        90deg,
        black ,
        
        transparent 1px,
        transparent 2px
      );
      padding: -100px;
    }

     .labelc {
      font-size: 14px;
      color:#333;
      margin-bottom: 2px;
      margin-left: 200px;
      margin-right: 40px;
      margin-top: -53px;
      font-weight: normal;
    }

    .valuec {
      font-size: 14px;
      font-weight: bold;
      margin-right: 40px;
      margin-left: 200px;
      width:50px;
    }

  </style>
</head>
<body>

  <div class="ticket">
    
    <div class="left">
      <p class="top-title">BOARDING PASS</p>
      <p class="top-air">AIRLINE COMPANY</p>

      <div class="content-row">
        <div class="bar-left"></div>

        <div>
          <div class="details">
            <div>
              <p class="label">PASSENGER</p>
              <p class="value">JOHN DOE</p>
            </div>
            <div>
              <p class="label">FLIGHT</p>
              <p class="value">AV 1A7</p>
            </div>
            <div>
              <p class="label">DATE</p>
              <p class="value">27 JUN 2022</p>
            </div>
            <div>
              <p class="label">SEAT</p>
              <p class="value">4B</p>
            </div>
           
          </div>
           <p class="route">LONDON ✈ TOKYO</p>

        </div>
        
      </div>


      <div class="bottom-row">
        <div>
          <p class="labela">GATE</p>
          <p class="valuea">25 A</p>
        </div>
        <div>
          <p class="labelb">BOARDING TIME</p>
          <p class="value time-value">06:30</p>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      
      <div class="route-box">LONDON ✈ TOKYO</div>

      <!-- White section for passenger info -->
      <div class="right-content">
        <div>
          <p class="label">PASSENGER</p>
          <p class="value">JOHN DOE</p>
        </div>
        <div class="row">
          <p class="label">FLIGHT</p>
          <p class="value">AV 1A7</p>
        </div>
        <div>
          <p class="labelc">SEAT</p>
          <p class="valuec">4B</p>
        </div>
        <div>
          <p class="label">DATE</p>
          <p class="value">27 JUN 2022</p>
        </div>
        <div>
          <p class="label">GATE</p>
          <p class="value">25 A</p>
        </div>
      </div>

      <!-- Barcode at bottom -->
      <div class="barcode-horizontal"></div>
    </div>
  </div>

</body>
</html>
