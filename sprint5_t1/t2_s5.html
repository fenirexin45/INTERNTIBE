<!DOCTYPE html>
<html>
<head>
</head>
<body>

  <button onclick="mergeObjects()">Merge Objects</button>

  <script>
    function mergeObjects() {
      const obj1 = { a: 1, b: 2 };
      const obj2 = { c: 3, d: 4 };
      const obj3 = { e: 5, f: 6 };

      const mergedObj = { ...obj1, ...obj2, ...obj3 };
      console.log("Merged Object:", mergedObj);
    }
  </script>

</body>
</html>
