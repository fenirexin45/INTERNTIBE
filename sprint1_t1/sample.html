<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Attribute Demo</title>
  <style>

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .subscribe-button {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .youtube-button {
      background-color: #282828;
      color: white;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h2>Single Class Example</h2>
  <button class="subscribe-button">SUBSCRIBE</button>

  <h2>Multiple Buttons, Same Class</h2>
  <button class="youtube-button">SUBSCRIBE</button>
  <button class="youtube-button">JOIN</button>

  <h2>One Button with Multiple Classes</h2>
  <button class="youtube-button subscribe-button">SUBSCRIBE</button>
</body>
</html>
