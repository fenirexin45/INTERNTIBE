<!DOCTYPE html>
<html>

<body>

  <button ondblclick="showMessage()">Click Me</button>
  <h2 id="output"></h2>

  <script>
    function showMessage() {
      console.log("Button was double-clicked!");
      document.getElementById("output").innerHTML = "Button was double-clicked!";
    }
  </script>

</body>
</html>
