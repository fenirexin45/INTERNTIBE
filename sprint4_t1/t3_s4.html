<!DOCTYPE html>
<html>
<body>

  <input type="text" id="userInput" placeholder="Enter something">
  <button onclick="printInput()">Print Input</button>

  <script>
    function printInput() {
      let value = document.getElementById("userInput").value;
      console.log("Input value: " + value);
    }
  </script>

</body>
</html>
